<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>CRUD Empleado Spring</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">	</head>
<body>
	<div class="container mt-4">
		<h1>CRUD</h1>
		<a href="@{nuevo}" class="btn btn-primary">Registrar Nuevo Empleado</a>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Apellidos</th>
					<th>Nombres</th>
					<th>Edad</th>
					<th>Sexo</th>
					<th>Salario</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reg : ${listEmp}">
					<td th:text="${reg.IdEmpleado}"></td>
					<td th:text="${reg.Apellidos}"></td>
					<td th:text="${reg.Nombres}"></td>
					<td th:text="${reg.Edad}"></td>
					<td th:text="${reg.sexo}"></td>
					<td th:text="${reg.salario}"></td>
					<td>
						<a href="@{/ver/}+${reg.Id}" class="btn btn-primary">Ver</a> | 
						<a href="@{/editar/}+${reg.Id}" class="btn btn-warning">Editar</a> | 
						<a href="@{/eliminar/}+${reg.Id}" class="btn btn-danger">Suprimir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>	
</html>
