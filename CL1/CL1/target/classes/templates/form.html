<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>CRUD Spring</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">	</head>
	</head>
<body>
	<div class="container mt-4">
		<div class="col-sem-6">
			<form th:object="${Empleado}" method="post">
				<div class="card">
					<div class="card-header">
						<h3>Datos del Empleado</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input type="text" th:field="*{IdEmpleado}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Apellido</label>
							<input type="text" th:field="*{Apellido}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" th:field="*{Nombre}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Edad</label>
							<input type="text" th:field="*{Edad}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Sexo</label>
							<input type="text" th:field="*{sexo}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Salario</label>
							<input type="text" th:field="*{salario}" class="form-control"/>
						</div>
					</div>
					<div class="card-footer">
						<a href="/listar" class="btn btn-primary">Regresar al Listado</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
